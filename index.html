<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Created by Pandit_Utkarsh</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <ul>
          <li>Tic Tac Toe - Created by Pandit_Utkarsh</li>
        </ul>
      </nav>
      <div class="firstdiv">
        <h3 id="h3">Welcome to Tic Tac Toe</h3>
      </div>
      <div class="game_container">
        <div class="container">
          <div class="line"></div>
          <div class="items b_top b_left"><span class="span"></span></div>
          <div class="items b_top"><span class="span"></span></div>
          <div class="items b_top b_right"><span class="span"></span></div>
          <div class="items b_left"><span class="span"></span></div>
          <div class="items"><span class="span"></span></div>
          <div class="items b_right"><span class="span"></span></div>
          <div class="items b_left b_bottom"><span class="span"></span></div>
          <div class="items b_bottom"><span class="span"></span></div>
          <div class="items b_bottom b_right"><span class="span"></span></div>
        </div>
        <div id="info">
          <span id="span">Turn for <span class="subspan">0</span></span>
          <button id="playagain">Play Again</button>
        </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
